<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Pamonha Express</title>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/responsive.css">
    <script defer src="js/theme-loader.js"></script>
</head>
<body>
    <div class="chat-container" id="chat-container">
        <div class="chat-header">
            <div class="profile">
                <img src="img/Pamonha.jpg" alt="Foto do Perfil" class="profile-pic">
                <h2>Pamonha Express</h2>
            </div>
            <div class="settings-container">
                <span id="settings-btn">&#8942;</span>
                <div id="settings-menu" class="settings-menu hidden">
                    <div id="light-mode-btn">Tema Claro</div>
                    <div id="dark-mode-btn">Tema Escuro</div>
                </div>
            </div>
        </div>
        <div class="chat-messages" id="chat-messages">
            
        </div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Digite sua mensagem...">
            <button id="send-button">Enviar</button>
        </div>
    </div>

    <footer>
        <a href="sobre.html">Sobre</a> |
        <a href="termos-de-uso.html">Termos de Uso</a> |
        <a href="politica-de-privacidade.html">Pol√≠tica de Privacidade</a>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
